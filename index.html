<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
<!-- contents goes here -->
<div class="jumbotron" style="background-color: lightblue;">
      <h1>Weather Dashboard</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-3 search">
            <h4 class="searchhead">Search for a City</h4>
            <form id="search-input">
            <input type="text" id="searchtext" placeholder="Search for a City">
            <input  id="search-city" type="submit" value="Search">
            </form>
            <div id="city-input">
                <!-- input -->
            </div>
        </div>
        <div class="citydata col-9">
            <h4>Today's Weather</h4>
            <h5 class="citydata name"></h5>
            <h5 class="citydata date"></h5>
        <div class="citydata temperature"></div>
        <div class="citydata humidity"></div>
        <div class="citydata wind"></div>
        <div class="citydata uv"></div>
        <img class="icon">
    </div>
    <div class="days col-12">
        <h4 class="forecasthead">5 Days Forecast</h4>
    <div class="row justify-content-center">
            <div class="forecast col-sm-2">
                <div class="date0"></div>
                <img class="image0">
                <div class=" temperature1"></div>
                <div class=" humidity1"></div>
            </div>
            <div class="forecast col-sm-2">
                <div class="date1"></div>
                <img class=" image2">
                <div class=" temperature2"></div>
                <div class=" humidity2"></div>
            </div>
            <div class="forecast col-sm-2">
                <div class="date2"></div>
                <img class=" image3">
                <div class=" temperature3"></div>
                <div class=" humidity3"></div>
            </div>
            <div class="forecast col-sm-2">
                <div class="date3"></div>
                <img class=" image3">
                <div class=" temperature3"></div>
                <div class=" humidity3"></div>
            </div>
            <div class="forecast col-sm-2">
                <div class="date4"></div>
                <img class=" image4">
                <div class=" temperature4"></div>
                <div class=" humidity4"></div>
            </div>
        </div>
    </div>
  


<!-- end of content -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
